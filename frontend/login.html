<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="stylesheet" href="css/styles.css">

    <title>Login Page | Draburst</title>
</head>

<body>

    <div class="container" id="container">
        <div class="form-container sign-up">
            <form id="form_signup">
                <h1>Create Account</h1>
                <span>or use your email for registeration</span>
                <input id="username1" type="name" placeholder="Name">
                <input id="email1" type="email" placeholder="Email">
                <input id="password1" type="password" placeholder="Password">
                <input id="password2" type="password" placeholder="Password">
                <div id="signup_error_line" style="color: red"></div>
                <button type="submit">Sign Up</button>
            </form>
        </div>
        <div class="form-container sign-in">
            <form id="form_signin">
                <h1>Sign In</h1>
                <span>use your email password</span>
                <input id="username" type="name" placeholder="Name">
                <input id="password" type="password" placeholder="Password">
                <button type="submit">Sign In</button>
                <div id="signin_error_line"></div>
            </form>
        </div>
        <div class="toggle-container">
            <div class="toggle">
                <div class="toggle-panel toggle-left">
                    <h1>Welcome Back!</h1>
                    <p>Enter your personal details to use all of site features</p>
                    <button class="hidden" id="login">Sign In</button>
                </div>
                <div class="toggle-panel toggle-right">
                    <h1>Hello, Friend!</h1>
                    <p>Register with your personal details to use all of site features</p>
                    <button class="hidden" id="register">Sign Up</button>
                </div>
            </div>
        </div>
    </div>

    <script src="signup.js"></script>
</body>

</html>
